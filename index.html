<!DOCTYPE html>
<html>
<head>
  <title>Ban List</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Server Ban List</h1>
  <table>
    <tr>
      <th>Steam ID</th>
      <th>Duration</th>
      <th>Reason</th>
      <th>Admin</th>
    </tr>
    <tr>
      <td>STEAM_0:1:123456</td>
      <td>Permanent</td>
      <td>Aimbot</td>
      <td>AdminPro</td>
    </tr>
    <tr>
      <td>STEAM_0:0:654321</td>
      <td>1 Week</td>
      <td>Wallhack</td>
      <td>HeadAdmin</td>
    </tr>
  </table>
</body>
</html>
